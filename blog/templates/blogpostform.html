{% extends 'base.html' %}
{% block content %}
    {% load bootstrap_tags %}
    <h1 style="color: aliceblue">New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn staff-button">Submit Blog</button>
    </form>
{% endblock %}
